<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/logo-white.svg" type="image/svg+xml" />

    <script src="../scripts/transactions.js" defer></script>
    <link rel="stylesheet" href="../styles/template.css" />
    <title>Backoffice | Transações</title>
  </head>
  <body class="container-fluid" onload="carregarTransacoes()">
    <nav class="navbar navbar-expand-sm">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="./dashboard.html">
        <img src="../assets/logo-white.svg" alt="" />
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="nav-link" aria-current="page" href="./dashboard.html">
          <img src="../assets/home.svg" alt="" />
          <p>Painéis</p>
        </a>
        <a class="nav-link" href="../pages/banks.html">
          <img src="../assets/bank.svg" alt="" />
          <p>Contas</p>
        </a>
        <a class="nav-link" href="../pages/chart.html">
          <img src="../assets/chart.svg" alt="" />
          <p>Gráficos</p>
        </a>
        <a class="nav-link" href="../pages/employees.html">
          <img src="../assets/pepleo-bag.svg" alt="" />
          <p>Funcionários</p>
        </a>
        <a class="nav-link active" href="../pages/transactions.html">
          <img src="../assets/sheet.svg" alt="" />
          <p>Relatórios</p>
        </a>
        <a class="nav-link" href="../pages/settings.html">
          <img src="../assets/config.svg" alt="" />
          <p>Configurações</p>
        </a>
      </div>
    </nav>

    <div class="row d-flex justify-content-between gap-3 mt-5">
      <div class="col">
        <div class="frame-parent1">
          <div class="greeting-container">
            <div class="text-container">
              <h1 class="greeting-text">Transações</h1>
            </div>
            <div class="rotated-border"></div>
            <div class="image-container">
              <img class="first-image" src="../assets/first-image.png" />
              <img class="second-image" src="../assets/second-image.png" />
            </div>
          </div>
          <div class="frame-group1">
            <div class="rectangle-parent1">
              <div style="background-color: var(--bs-black);" class="frame-child1"></div>
              <div class="div1">50%</div>
            </div>
            <div class="frame-container1">
              <div class="parent">
                <p>Pago</p>
                <p style="color: #128900;">R$ 6.357,47</p>
              </div>
              <div class="parent">
                <p>Pendente</p>
                <p style="color: var(--bs-red)">R$ 4.212,00</p>
              </div>
              <div class="parent">
                <p>Total</p>
                <p>R$ 10.569,47</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col-12 d-flex justify-content-between custom-col">
          <div class="custom-card">
            <img src="../assets/filtro.svg" alt="Criar Filtro" />
            <span>Criar Filtro</span>
          </div>
          <div class="custom-card novo-relatorio">
            <img src="../assets/relatorio.svg" alt="Novo Relatório" />
            <span>Novo Relatório</span>
          </div>
          <div class="custom-card pesquisar">
            <img src="../assets/pesquisar.svg" alt="Pesquisar" />
            <span>Pesquisar</span>
          </div>
        </div>
        <div class="notificacoes">
          <h1>Notificações</h1>
          <p>Pagamento fornecedor/</p>
          <p>Cupons ifood/</p>
          <p>Transação entre contas/</p>
        </div>
      </div>
    </div>

    <div class="row d-flex">
      <div class="collum table-responsive">
        <div id="control-month">
          <button>
            <i class="bi bi-arrow-left-circle-fill"></i>
          </button>
          <button>
            <p>Abril / 2024</p>
          </button>
          <button>
            <i class="bi bi-arrow-right-circle-fill"></i>
          </button>
        </div>
        <table class="table d-flex table-borderless">
          <thead>
            <tr>
              <th scope="col">
                <button>
                  Dia
                  <i class="bi bi-chevron-expand"></i>
                </button>
              </th>
              <th scope="col">
                <button>Descrição<i class="bi bi-chevron-expand"></i></button>
              </th>
              <th scope="col">
                <button>Loja<i class="bi bi-chevron-expand"></i></button>
              </th>
              <th scope="col">
                <button>Categoria<i class="bi bi-chevron-expand"></i></button>
              </th>
              <th scope="col">
                <button>Conta<i class="bi bi-chevron-expand"></i></button>
              </th>
              <th scope="col">
                <button>Valor<i class="bi bi-chevron-expand"></i></button>
              </th>
              <th scope="col">
                <button>Status<i class="bi bi-chevron-expand"></i></button>
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div id="search-overlay" class="search-overlay">
      <div class="search-box">
        <button class="close-button">X</button>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Digite sua pesquisa..."
          />
          <button onclick="filtrarTransacoes()" class="search-button">
            Pesquisar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const htmlElement = document.documentElement;
      const savedTheme = localStorage.getItem("theme") || "light";
      htmlElement.setAttribute("data-bs-theme", savedTheme);
    </script>
    <script src="../scripts/transactions.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchCard = document.querySelector(".custom-card.pesquisar");
        const searchOverlay = document.getElementById("search-overlay");
        const closeButton = document.querySelector(".close-button");
        const searchButton = document.querySelector(".search-button");

        searchCard.addEventListener("click", function () {
          searchOverlay.style.display = "flex";
          document.body.style.overflow = "hidden";
        });

        closeButton.addEventListener("click", function () {
          searchOverlay.style.display = "none";
          document.body.style.overflow = "auto";
        });

        searchOverlay.addEventListener("click", function (e) {
          if (e.target === searchOverlay) {
            searchOverlay.style.display = "none";
            document.body.style.overflow = "auto";
          }
        });
      });
    </script>
  </body>
</html>
