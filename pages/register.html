<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/logo-white.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Backoffice | Cadastro</title>
  </head>
  <body>
    <main>
      <img src="../assets/ifood-logo.jpg" alt="logo" />
      <div id="line"></div>
      <form id="form">
        <h1>Faça seu cadastro</h1>
        <div class="input">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome Sobrenome" required />
        </div>
        <div class="input">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="email@email.com.br"
            required
          />
        </div>
        <div class="input">
          <label for="tel">Celular (com DDD)</label>
          <input type="tel" id="tel" placeholder="(99) 99999-9999" required />
        </div>
        <div class="input">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Insira sua senha"
            required
          />
        </div>
        <div id="buttons">
          <button type="button" id="loginButton">
            Já sou parceiro
          </button>
          <button type="submit" id="registerButton">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
    <div id="img-container">
      <img src="../assets/image-register.png" alt="" />
    </div>
    <div class="toast-container position-fixed end-0 p-3">
      <div
        id="liveToast"
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex justify-content-between" style="width: 100%">
          <div class="toast-body">Hello, world!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto text-light"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('loginButton').addEventListener('click', function () {
        window.location.href = '../index.html';
      });

      document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const tel = document.getElementById('tel').value;
        const senha = document.getElementById('senha').value;

        localStorage.setItem('userData', JSON.stringify({
          nome: nome,
          email: email,
          tel: tel,
          senha: senha
        }));

        window.location.href = '../index.html';
      });
    </script>
  </body>
</html>
