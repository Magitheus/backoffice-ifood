<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/logo-white.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Backoffice | Login</title>
  </head>
  <body>
    <main>
      <img src="./assets/ifood-logo.jpg" alt="logo" />
      <div id="line"></div>
      <form id="form" novalidate>
        <h1>Login</h1>
        <div class="input">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="email@email.com.br"
            required
          />
        </div>
        <div class="input">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Insira sua senha"
            required
          />
          <div id="error-message" class="text-danger" style="display: none;"></div>
        </div>
        <div id="remember">
          <input type="checkbox" name="" id="remember-password" />
          <label for="remember-password">Lembrar minha senha</label>
        </div>
        <div id="buttons">
          <button type="button" id="create">Ainda não sou parceiro</button>
          <button type="submit" id="login">Logar</button>
        </div>
        <a href="#" aria-disabled="true">Esqueceu a senha?</a>
        <div class="toast-container position-fixed end-0 p-3">
          <div
            id="liveToast"
            class="toast align-items-center"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex justify-content-between" style="width: 100%">
              <div class="toast-body">Hello, world!</div>
              <button
                type="button"
                class="btn-close me-2 m-auto text-light"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('create').addEventListener('click', function () {
        window.location.href = './pages/register.html'; 
      });

      document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const userData = JSON.parse(localStorage.getItem('userData'));

        if (userData && userData.email === email && userData.senha === senha) {
          window.location.href = './pages/dashboard.html';
        } else {

          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = 'E-mail ou senha inválidos.';
          errorMessage.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
